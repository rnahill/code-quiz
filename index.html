<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <main class="center">
       

        <!-- Opening section -->
        <section>
            <h1>Code Quiz</h1>
            <ul id="intro">
                <li>Read the questions carefully and answer to the best of your ability.</li>
                <li>You will have 60 seconds to finish the quiz.</li>
            </ul>
            <button id="startBtn">START</button>
        </section>


        <!-- Questions section -->
        <section>
            <h3 id="timer"></h3>
            <h2 id="question"></h2>
                <div>
                    <button class="choiceBtn" id="choice1"></button>
                    <button class="choiceBtn" id="choice2"></button>
                    <button class="choiceBtn"  id="choice3"></button>
                    <button class="choiceBtn"  id="choice4"></button>
                </div>
        </section>


         <!-- End section -->
        <section>
            <h1>You completed the quiz!</h1>
            <h2>Final Score:</h2>
                <p id="score"></p>
           <h3>Save your score:</h3>
           <form>
                <label for="initials">Initials:</label><br>
                <input type="text" id="initials" name="initials"><br>
           </form>
           <!-- save button -->
        </section>


        <!-- highscores section -->
        <section>
            <!-- scores list-->
            <!-- restart quiz button -->
            <!-- clear scores button -->
        </section>


    </main>
</body>
</html>
